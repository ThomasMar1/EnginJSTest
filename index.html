<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title>Hacker News</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="app\lib\angular.min.js"></script>
        <script src="app\app.js"></script>

    </head>
    <body>
        <header ng-include="'navbar.html'"></header>


        <div ng-controller="ArticleController" class="container-fluid">
                <table class="table table-striped table-hover" style="width: 80%; margin:0 auto;">
                        <thead>
                          <tr>
                            <th>Score</th>
                            <th>Top Stories</th>


                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="x in articlesList">
                              <td>{{x.score}}<br></td>

                            <td><a href="{{x.url}}" target="_blank">{{x.title}}</a>
                              <br>
                              <i>By {{x.by}}</i></td>
                          </tr>
        
                        </tbody>
                      </table>
        </div>

    </body>
    <footer>
      <p class="text-center">Thomas Mar 2018</p>
    </footer>
</html>
